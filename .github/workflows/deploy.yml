name: Deploy Frontend

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: http://citypulse-backend-alb-597242547.us-east-2.elb.amazonaws.com
          VITE_WS_URL: ws://citypulse-backend-alb-597242547.us-east-2.elb.amazonaws.com
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Create deployment archive
        run: |
          cd dist
          tar -czvf ../frontend-dist.tar.gz .

      - name: Upload to S3
        run: |
          aws s3 mb s3://citypulse-frontend-deploy --region us-east-2 || true
          aws s3 cp frontend-dist.tar.gz s3://citypulse-frontend-deploy/frontend-dist.tar.gz --region us-east-2

      - name: Deploy to Frontend Instance
        run: |
          aws ssm send-command \
            --instance-ids "i-00f7f525633d70c5f" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd /tmp",
              "aws s3 cp s3://citypulse-frontend-deploy/frontend-dist.tar.gz . --region us-east-2",
              "sudo rm -rf /var/www/citypulse/*",
              "sudo tar -xzf frontend-dist.tar.gz -C /var/www/citypulse/",
              "sudo systemctl restart nginx",
              "rm frontend-dist.tar.gz"
            ]' \
            --comment "Deploy frontend from GitHub Actions"

      - name: Verify deployment
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          echo "Testing Frontend..."
          curl -sf http://18.118.131.101 | head -20 || echo "Frontend deployment pending"
