<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="commonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="50%" style="stop-color:#CD853F"/>
      <stop offset="100%" style="stop-color:#8B7355"/>
    </linearGradient>
    <linearGradient id="commonShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  <!-- Main Badge Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#commonGrad)" filter="url(#shadow)"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="#5D4E37" stroke-width="4"/>
  <circle cx="100" cy="100" r="70" fill="none" stroke="#D4A574" stroke-width="2"/>
  <!-- Inner design -->
  <circle cx="100" cy="100" r="55" fill="#4A3C2A"/>
  <circle cx="100" cy="100" r="50" fill="url(#commonGrad)"/>
  <!-- Star icon -->
  <polygon points="100,55 108,80 135,80 113,95 121,120 100,105 79,120 87,95 65,80 92,80" fill="#4A3C2A"/>
  <polygon points="100,60 106,78 128,78 110,90 116,112 100,100 84,112 90,90 72,78 94,78" fill="#FFF5E1"/>
  <!-- Shine effect -->
  <ellipse cx="80" cy="70" rx="30" ry="20" fill="url(#commonShine)"/>
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" fill="#4A3C2A" font-family="Arial Black" font-size="14" font-weight="bold">COMMON</text>
</svg>