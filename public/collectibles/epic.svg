<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="epicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA"/>
      <stop offset="50%" style="stop-color:#7C3AED"/>
      <stop offset="100%" style="stop-color:#5B21B6"/>
    </linearGradient>
    <linearGradient id="goldRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
    <linearGradient id="epicShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0"/>
    </linearGradient>
    <filter id="epicGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer rings -->
  <circle cx="100" cy="100" r="92" fill="none" stroke="#9333EA" stroke-width="2" opacity="0.4"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#C084FC" stroke-width="1" opacity="0.6"/>
  <!-- Main Badge -->
  <circle cx="100" cy="100" r="85" fill="url(#epicGrad)" filter="url(#epicGlow)"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#goldRing)" stroke-width="6"/>
  <circle cx="100" cy="100" r="67" fill="none" stroke="#E9D5FF" stroke-width="2"/>
  <!-- Inner design - Crown shape -->
  <path d="M55,120 L55,80 L75,95 L100,65 L125,95 L145,80 L145,120 Z" fill="#2E1065"/>
  <path d="M60,115 L60,85 L78,98 L100,72 L122,98 L140,85 L140,115 Z" fill="url(#goldRing)"/>
  <!-- Crown gems -->
  <circle cx="100" cy="85" r="8" fill="#E9D5FF"/>
  <circle cx="100" cy="85" r="5" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="75" cy="100" r="5" fill="#C084FC"/>
  <circle cx="125" cy="100" r="5" fill="#C084FC"/>
  <!-- Sparkles -->
  <polygon points="45,50 47,55 52,55 48,58 50,63 45,60 40,63 42,58 38,55 43,55" fill="#FFD700"/>
  <polygon points="155,45 157,50 162,50 158,53 160,58 155,55 150,58 152,53 148,50 153,50" fill="#FFD700"/>
  <polygon points="160,130 161,133 164,133 162,135 163,138 160,136 157,138 158,135 156,133 159,133" fill="#FFD700"/>
  <!-- Shine -->
  <ellipse cx="80" cy="70" rx="28" ry="18" fill="url(#epicShine)"/>
  <!-- Text -->
  <text x="100" y="160" text-anchor="middle" fill="#FFD700" font-family="Arial Black" font-size="16" font-weight="bold">EPIC</text>
</svg>