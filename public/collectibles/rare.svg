<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="rareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E90FF"/>
      <stop offset="50%" style="stop-color:#4169E1"/>
      <stop offset="100%" style="stop-color:#1E3A8A"/>
    </linearGradient>
    <linearGradient id="rareShine" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#FFF;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="silverRing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A8A8A8"/>
    </linearGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer glow -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#4169E1" stroke-width="2" opacity="0.5"/>
  <!-- Main Badge -->
  <circle cx="100" cy="100" r="85" fill="url(#rareGrad)" filter="url(#glow)"/>
  <circle cx="100" cy="100" r="75" fill="none" stroke="url(#silverRing)" stroke-width="5"/>
  <circle cx="100" cy="100" r="68" fill="none" stroke="#87CEEB" stroke-width="2"/>
  <!-- Inner hexagon design -->
  <polygon points="100,45 145,72 145,128 100,155 55,128 55,72" fill="#0F1B4C"/>
  <polygon points="100,50 140,75 140,125 100,150 60,125 60,75" fill="url(#rareGrad)"/>
  <!-- Diamond icon -->
  <polygon points="100,60 130,90 100,130 70,90" fill="#0F1B4C"/>
  <polygon points="100,65 125,90 100,125 75,90" fill="#87CEEB"/>
  <polygon points="100,65 112,90 100,100 88,90" fill="#FFFFFF" opacity="0.6"/>
  <!-- Shine -->
  <ellipse cx="80" cy="70" rx="25" ry="15" fill="url(#rareShine)"/>
  <!-- Text -->
  <text x="100" y="175" text-anchor="middle" fill="#87CEEB" font-family="Arial Black" font-size="16" font-weight="bold">RARE</text>
</svg>